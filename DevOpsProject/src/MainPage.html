<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Числа Фибоначчи или простое число</title>
</head>
<body>
    <form action="/" method=POST>
        <p>
            <label for="num">Какое просто число или число Фибоначчи вы хотите получить?</label>
            <input type="text" name="num">
        </p>
        <select name="command">

            <option value="primeNum">N-ое просто число</option>

            <option value="fib">N-ое число Фибоначчи</option>

        </select>
        <p>
            <input type="submit" value="?" name="submit">
        </p>
    </form>
</body>
</html>
